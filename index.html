    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Pacifico', cursive;
      color: #a83279;
      text-align: center;

    h1 {

      max-width: 900px;
      margin: 0 auto 50px;
    }
    .galeria img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(168, 50, 121, 0.3);
      transition: transform 0.3s ease;

    }
    .galeria img:hover {

    /* Cora√ß√µes animados */
    .heart {
      position: fixed;
      width: 30px;
      height: 30px;
      background: #e91e63;
      transform: rotate(-45deg);
      top: 0;
      left: 0;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      border-radius: 15px 15px 0 0;
      z-index: 0;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #e91e63;
      border-radius: 50%;
    }
    .heart:before {
      top: -15px;
      left: 0;
    }
    .heart:after {
      top: 0;
      left: 15px;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
